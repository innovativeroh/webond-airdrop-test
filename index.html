<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger Web0nd Exchange</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="triggerApp">Open Exchange in App</button>

  <script>
    const exchangeId = '12345'; // Replace with dynamic ID if needed
    const button = document.getElementById('triggerApp');

    button.addEventListener('click', () => {
      // Deep link to open the app
      window.location.href = `web0nd://exchangeId=${exchangeId}`;
      // Optional fallback for browsers: redirect to App Store / web page
      setTimeout(() => {
        alert('If the app did not open, please make sure it is installed.');
      }, 1000);
    });
  </script>
</body>
</html>
